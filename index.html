    <div class="row mamu my-5">
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    A Dynamic Form
                </div>
                <div class="card-body">
                    <div class="form-group headingg">
                        <label>Heading Text</label>
                        <input id="heading" type="text" class="form-control">
                        <i class="fa-solid fa-triangle-exclamation"></i>
                    </div>
                    <div class="form-group">
                        <label>Your Message</label>
                        <textarea class="form-control" id="paragraph" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Send</label>
                        <input id="button" type="submit" class="btn btn-success form-control">
                    </div>
                    <div class="form-group">
                        <label>Text Align</label> <br>
                        <label>
                            <input id="text_align" type="radio" name="align" class="align" value="left">
                            Left
                        </label>
                        <label>
                            <input id="text_align" type="radio" name="align" class="align" value="center">
                            Center
                        </label>
                        <label>
                            <input id="text_align" type="radio" name="align" class="align" value="right">
                            Right
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Text Size</label> <br>
                            <input id="text_size" type="range" step="1px" class="w-100" min="18" max="200" value="">
                    </div>
                    <div class="form-group">
                        <label>Text Color</label>
                            <input id="text_color" type="color" class=""  value="">
                    </div>
                    <div class="form-group">
                        <label>Font Family</label>
                        <select name="" id="font_family" class="form-control">
                            <option value="">-Select-</option>
                            <option value="impact">Impact</option>
                            <option value="roboto">Roboto</option>
                            <option value="poppins">Poppins</option>
                            <option value="Kanit">Kanit</option>
                            <option value="Tiro Bangla">Tiro Bangla</option>
                            <option value="Titillium Web">Titillium Web</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <h2></h2>
            <p></p>
        </div>
    </div>
